<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Kombat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <a href="#" class="back-button">&lt;</a>
        <h1>Hamster Kombat</h1>
        <div class="menu"></div>
    </div>

    <div class="status-bar">
        <div class="silver">Silver 2 / 11</div>
        <div class="profit">Profit per hour: <span>+725</span></div>
    </div>

    <div class="content">
        <div class="daily-combo">
            <p>Daily combo</p>
            <div class="cards">
                <div class="card">?</div>
                <div class="card">?</div>
                <div class="card">?</div>
            </div>
        </div>

        <div class="boost-section">
            <img src="new rocket.png" alt="Rocket" class="rocket-image">
            <div class="boost-info">
                <h2>Boost your profit</h2>
                <p>Tap the Mining menu to buy upgrades for your exchange</p>
                <p>Earn even when offline up to 3 hours</p>
                <button class="start-mining">Start mining</button>
            </div>
        </div>
    </div>
</body>
</html>
