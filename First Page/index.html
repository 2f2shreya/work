<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Interface</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="bronze">Bronze 1/11</div>
            <div class="profit">
                <img src="/Images/bin.png" alt="Binance">
                <span>Profit per hour: 0</span>
            </div>
            <div class="settings">
                <img src="/Images/setting.png" alt="Settings">
            </div>
        </div>
        <div class="daily-combo">
            <h2>Daily combo</h2>
            <div class="combo-box">
                <div class="combo-item"><img src="/Images/qm.png" alt="Question Mark"></div>
                <div class="combo-item"><img src="/Images/qm.png" alt="Question Mark"></div>
                <div class="combo-item"><img src="/Images/qm.png" alt="Question Mark"></div>
            </div>
            <div class="bonus">0</div>
        </div>
        <div class="coins">0</div>
        <div class="sections">
            <div class="section active" id="pr-team">
                <h3>PR&Team</h3>
                <div class="item">
                    <img src="/Images/ceo-imageonline.co-2476797.png" alt="CEO">
                    <p>CEO</p>
                    <p>Profit per hour: +100</p>
                    <p>Cost: 1K</p>
                </div>
                <div class="item">
                    <img src="/Images/hamster-kombat-9.png" alt="Marketing">
                    <p>Marketing</p>
                    <p>Profit per hour: +70</p>
                    <p>Cost: 1K</p>
                </div>
                <div class="item">
                    <img src="/Images/it team.png" alt="IT Team">
                    <p>IT Team</p>
                    <p>Profit per hour: +240</p>
                    <p>Cost: 2K</p>
                </div>
                <div class="item">
                    <img src="/Images/support team.png" alt="Support Team">
                    <p>Support Team</p>
                    <p>Profit per hour: +70</p>
                    <p>Cost: 750</p>
                </div>
            </div>
            <div class="section" id="markets">
                <h3>Markets</h3>
                <!-- content area -->
            </div>
            <div class="section" id="legal">
                <h3>Legal</h3>
                <!-- content area -->
            </div>
            <div class="section" id="web3">
                <h3>Web3</h3>
                <!-- content area -->
            </div>
            <div class="section" id="specials">
                <h3>Specials</h3>
                <!--  content area -->
            </div>
        </div>
        <div class="navigation">
            <div class="nav-item"><img src="/Images/exchange-icon.png" alt="Exchange"><span>Exchange</span></div>
            <div class="nav-item"><img src="/Images/mine-icon.png" alt="Mine"><span>Mine</span></div>
            <div class="nav-item"><img src="/Images/friends-icon.png" alt="Friends"><span>Friends</span></div>
            <div class="nav-item"><img src="/Images/earn-icon.png" alt="Earn"><span>Earn</span></div>
            <div class="nav-item"><img src="/Images/airdrop-icon.png" alt="Airdrop"><span>Airdrop</span></div>
        </div>
    </div>
</body>
</html>
